syntax = "proto3";
import "google/protobuf/descriptor.proto";
option go_package = "todo";
package todo;

extend google.protobuf.MessageOptions {
  string tableName = 98765;
}

service TodoService {
  rpc CreateTodo(Todo) returns (Response) {}
}

message Todo {
  option (tableName) = "todo";
  string message = 1;
}

message Response {
  int32 status = 1;
  string reason = 2;
}
