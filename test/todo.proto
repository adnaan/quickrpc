syntax = "proto3";
import "quickrpc.proto";
option go_package = "todo";
option (quickrpc_package) = "{db:postgres}";
package todo;



service TodoService {
  rpc CreateTodo(Todo) returns (Response) {}
}

message Todo {
  option (quickrpc_message) = "{tableName:todo,crud:true,serviceImpl:true}";
  string message = 1;
}

message Response {
  int32 status = 1;
  string reason = 2;
}
